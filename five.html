    <script>
        // 5. 国际象棋64格。第一个放一粒，后面每一格都放上一格的2倍。问第64个格上会放多少粒米？
        var num = 1;
        for (var i = 1; i < 64; i++) {
            num *= 2;
        }
        console.log(num);
